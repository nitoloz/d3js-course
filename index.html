<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <title>Salary Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="d3/d3-tip.css">

    <script src="d3/d3.min.js"></script>
    <script src="d3/d3-tip.js"></script>
    <style type="text/css">
        .overlay {
            fill: none;
            pointer-events: all;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: rgba(0, 0, 0, 0.1);
            shape-rendering: crispEdges;
        }

        .focus circle {
            fill: none;
            stroke: steelblue;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">
        <img src="images/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Salary Report 2017
    </a>
</nav>
<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-3">
            <form class="form-group float-right">
                <label for="pieChartSelect" class="col-form-label">Group by option: </label>
                <select id="pieChartSelect" class="form-control float-right">
                    <option value="City" selected>City</option>
                    <option value="Sex">Sex</option>
                    <option value="Seniority">Seniority</option>
                    <option value="Language">Language</option>
                    <option value="CompanyType">Company Type</option>
                    <option value="Size">Company Size</option>
                </select>
            </form>
        </div>
        <div class="col-6">
            <div id="pie-chart-area" style="margin: 0 auto;"></div>
        </div>
    </div>
    <!--<h3 class="text-center mt-5">Salary Report 2017</h3>-->
    <div class="row mt-2">
        <div id="scatter-chart-area" style="margin: 0 auto;"></div>
    </div>
    <!--<h3 class="text-center mt-5">Salary Report 2017</h3>-->
    <div class="row mt-2">
        <div id="line-chart-area" style="margin: 0 auto;"></div>
    </div>
</div>

<script src="charts/stacked-legend.js"></script>
<script src="charts/pie-chart.js"></script>
<script src="charts/line-chart.js"></script>

<script src="data/data-processor.js"></script>
<script src="table-keys-enum.js"></script>
<script src="scatter-plot.js"></script>
<script src="line-plot.js"></script>
<script src="pie-chart.js"></script>
</body>
</html>
